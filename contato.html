<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <title>Formulário de Contato</title>
</head>
<body>

<header>
    <h1 class="cabecalho-titulo">Formulário de Contato / Orçamento</h1>
</header>

<main>
    <form action="https://formsubmit.co/SEUEMAIL@gmail.com" method="POST">

        <!-- Configurações do FormSubmit -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="Novo contato pelo site">
        <input type="hidden" name="_template" value="table">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" placeholder="Descreva o problema ou serviço" required></textarea>

        <button type="submit">Enviar</button>

    </form>
</main>

</body>
</html>
